<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Predi√ß√£o de AVC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 1162px;
      height: 592px;
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 2px solid #9F2B2B;
      overflow: hidden;
    }

    .formulario, .resultado {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .formulario {
      border-right: 2px solid #eee;
    }

    h2 {
      color: #9F2B2B;
      font-size: 20px;
      margin: 0 0 16px 0;
      text-align: center;
    }

    form {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: 600;
    }

    input[type="number"],
    select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .radio-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .radio-group label {
      font-weight: normal;
      font-size: 14px;
    }

    button {
      background-color: #9F2B2B;
      color: white;
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 0;
      transition: background-color 0.3s ease;
      display: block;
    }

    button:hover {
      background-color: #7d2222;
    }

    .resultado {
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #resultado-box {
      max-width: 90%;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
      color: #333;
      white-space: pre-line;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 95%;
      }

      .formulario {
        border-right: none;
        border-bottom: 2px solid #eee;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo: Formul√°rio -->
    <div class="formulario">
      <h2>Formul√°rio de Predi√ß√£o de AVC</h2>
      <form id="formulario">
        <div class="form-group">
          <label>G√™nero:</label>
          <div class="radio-group">
            <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
            <label><input type="radio" name="genero" value="Feminino"> Feminino</label>
          </div>
        </div>

        <div class="form-group">
          <label>Idade:</label>
          <input type="number" id="idade" min="0" max="120">
        </div>

        <div class="form-group">
          <label>Hipertens√£o:</label>
          <div class="radio-group">
            <label><input type="radio" name="hipertensao" value="1"> Sim</label>
            <label><input type="radio" name="hipertensao" value="0"> N√£o</label>
          </div>
        </div>

        <div class="form-group">
          <label>Doen√ßa Card√≠aca:</label>
          <div class="radio-group">
            <label><input type="radio" name="doenca_cardiaca" value="1"> Sim</label>
            <label><input type="radio" name="doenca_cardiaca" value="0"> N√£o</label>
          </div>
        </div>

        <div class="form-group">
          <label>Casado:</label>
          <div class="radio-group">
            <label><input type="radio" name="casado" value="Sim"> Sim</label>
            <label><input type="radio" name="casado" value="N√£o"> N√£o</label>
          </div>
        </div>

        <div class="form-group">
          <label>Tipo de Trabalho:</label>
          <select id="tipo_trabalho">
            <option value="Crian√ßas">Crian√ßas</option>
            <option value="Emprego Governamental">Emprego Governamental</option>
            <option value="Nunca Trabalhou">Nunca Trabalhou</option>
            <option value="Privado">Privado</option>
            <option value="Aut√¥nomo">Aut√¥nomo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tipo de Resid√™ncia:</label>
          <select id="tipo_residencia">
            <option value="Rural">Rural</option>
            <option value="Urbano">Urbano</option>
          </select>
        </div>

        <div class="form-group">
          <label>N√≠vel de Glicose:</label>
          <input type="number" id="glicose" min="0" step="0.1">
        </div>

        <div class="form-group">
          <label>IMC:</label>
          <input type="number" id="imc" min="0" step="0.1">
        </div>

        <div class="form-group">
          <label>Fumante:</label>
          <select id="fumante">
            <option value="Nunca fumou">Nunca fumou</option>
            <option value="Fumou">Fumou</option>
            <option value="Fuma">Fuma</option>
            <option value="Desconhecido">Desconhecido</option>
          </select>
        </div>

        <button type="button" onclick="enviarDados()">Enviar</button>
      </form>
    </div>

    <!-- Lado direito: Resultado -->
    <div class="resultado">
      <div>
        <h2>Resultado</h2>
        <div id="resultado-box">Aguardando dados...</div>
      </div>
    </div>
  </div>

  <script>
    function enviarDados() {
      const dados = {
        genero: document.querySelector('input[name="genero"]:checked')?.value,
        idade: parseInt(document.getElementById("idade").value),
        hipertensao: parseInt(document.querySelector('input[name="hipertensao"]:checked')?.value),
        doenca_cardiaca: parseInt(document.querySelector('input[name="doenca_cardiaca"]:checked')?.value),
        casado: document.querySelector('input[name="casado"]:checked')?.value,
        tipo_trabalho: document.getElementById("tipo_trabalho").value,
        tipo_residencia: document.getElementById("tipo_residencia").value,
        glicose: parseFloat(document.getElementById("glicose").value),
        imc: parseFloat(document.getElementById("imc").value),
        fumante: document.getElementById("fumante").value
      };

      fetch("https://api-avc.onrender.com/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(data => {
        const recomendacaoFormatada = data.recomendacao.replace(/(\r\n|\n|\r)/gm, "\n\n");
        document.getElementById("resultado-box").innerText =
          "üß† Possibilidade de AVC: " + data.predicao + "\n\n" +
          "üìã Recomenda√ß√µes:\n\n" + recomendacaoFormatada;
      })
      .catch(error => {
        document.getElementById("resultado-box").innerText = "Erro ao processar a requisi√ß√£o.";
        console.error("Erro:", error);
      });
    }
  </script>
</body>
</html>
